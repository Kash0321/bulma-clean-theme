---
layout: default
---

<div class="content">

    <p>Publicado el {{ page.date | date: "%d/%m/%Y" }}, por {{ page.author }}</p>

    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
    <span class="tag is-primary">{{ tag }}</span>
    {% endfor %}
</div>

{% if site.disqus.shortname %}
  {% include disqus.html %}
{% endif %}
